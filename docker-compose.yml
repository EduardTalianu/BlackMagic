services:
  kali:
    image: kalilinux/kali-rolling:latest
    container_name: kali-llm-web-kali-1
    command: tail -f /dev/null
    volumes:
      - ./shared:/shared
      - ./shared/work:/app/work
    networks:
      - kali-net
    restart: unless-stopped
    # Increase shared memory for parallel operations
    shm_size: '2gb'

  driver:
    build: .
    container_name: kali-llm-web-driver-1
    depends_on:
      - kali
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./shared:/shared
      - ./shared/logs:/app/logs
      - ./shared/work:/app/work
    networks:
      - kali-net
    environment:
      # LLM Configuration
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL:-https://api.moonshot.ai/v1}
      - LLM_MODEL=${LLM_MODEL:-kimi-k2-0905-preview}
      
      # Flask Configuration
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - AUTO_CONTINUE_DELAY=${AUTO_CONTINUE_DELAY:-10}
      
      # Staggered Parallel Execution Configuration
      - PARALLEL_ENABLED=${PARALLEL_ENABLED:-true}
      
      # Soft limit on worker pool (high for staggered execution)
      - PARALLEL_MAX_WORKERS=${PARALLEL_MAX_WORKERS:-100}
      
      # CRITICAL: Maximum concurrent LLM API calls (prevents 429 errors)
      # This is the PRIMARY control for parallelism
      # Adjust based on your API tier:
      #   Free tier: 2-3
      #   Pro tier: 5-10
      #   Enterprise: 10-20
      - PARALLEL_MAX_LLM=${PARALLEL_MAX_LLM:-5}
      
      # LLM retry configuration
      - LLM_MAX_RETRIES=${LLM_MAX_RETRIES:-5}
      - LLM_BASE_DELAY=${LLM_BASE_DELAY:-2}
      
      # Docker execution timeout
      - DOCKER_TIMEOUT=${DOCKER_TIMEOUT:-90}
      
      # File naming strategy
      - USE_NODE_PREFIXES=${USE_NODE_PREFIXES:-true}
      
      # Staggered execution settings (NEW)
      # Start N nodes every M seconds
      - STAGGER_BATCH_SIZE=${STAGGER_BATCH_SIZE:-2}
      - STAGGER_DELAY=${STAGGER_DELAY:-180}
      
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Resource limits for parallel execution
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '4.0'
          memory: 4G

networks:
  kali-net:
    driver: bridge
